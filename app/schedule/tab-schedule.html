<ion-view view-title="Schedule">
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider lifesouth-divider">
                Select Donation Type
            </div>
                <ion-list>
                    <ion-radio ng-click="calculateDate('56')">Whole Blood</ion-radio>
                    <ion-radio ng-click="calculateDate('112')">Double Red Blood</ion-radio>
                    <ion-radio ng-click="calculateDate('14')">Platelet Apheresis</ion-radio>
                </ion-list>
            <div class="item item-divider lifesouth-divider">
                Reminder Date and Text
            </div>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Donation Date</span>
                <input type="date" placeholder="1/28/2016" ng-model="data.ReminderDate">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Reminder</span>
                <input type="text" ng-model="data.ReminderText">
            </label>
            <button class="button button-block button-positive" ng-click="nextDonationDate()">
                Create Calendar Reminder
            </button>
        </div>
    </ion-content>
</ion-view>
